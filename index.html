<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/src/img/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/src/img/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/src/img/favicon/favicon-16x16.png" />
		<!-- Stylesheet -->
		<link rel="stylesheet" href="/src/css/core.css" />
		<!-- Script -->
		<script src="/src/js/script.js" defer></script>
	</head>
	<body>
		<main class="main">
			<section class="title-container">
				<div class="title font-xl">Quiz App</div>
			</section>
			<section class="question-card">
				<div class="text-container">
					<div class="question font-lg">How would you like Premium to help?</div>
					<div class="font-md">Choose the best answer.</div>
				</div>
				<div class="answers-container">
					<div class="radio-button answer-container">
						<input type="radio" class="radio" id="answer1" name="answer1" value="answer1" />
						<label class="answer answer1" for="answer1"></label>
					</div>
					<div class="radio-button answer-container">
						<input type="radio" class="radio" id="answer2" name="answer2" value="answer2" />
						<label class="answer answer2" for="answer2"></label>
					</div>
					<div class="radio-button answer-container">
						<input type="radio" class="radio" id="answer3" name="answer3" value="answer3" />
						<label class="answer answer3" for="answer3"></label>
					</div>
					<div class="radio-button answer-container">
						<input type="radio" class="radio" id="answer4" name="answer4" value="answer4" />
						<label class="answer answer4" for="answer4"></label>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>

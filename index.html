<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/src/img/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/src/img/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/src/img/favicon/favicon-16x16.png" />
		<!-- Stylesheet -->
		<link rel="stylesheet" href="/src/css/core.css" />
		<!-- Script -->
		<script type="module" src="/src/js/script.js" defer></script>
		<script type="module" src="/src/models/Questions.js" defer></script>
	</head>
	<body>
		<main class="main">
			<section class="question-card">
				<div class="text-container">
					<div class="question font-lg"></div>
					<div class="font-md">Choose the best answer.</div>
				</div>
				<div class="answers-container">
					<div class="radio-button answer-container">
						<input type="radio" class="radio answer_a_in" id="a" name="answer" />
						<label class="answer_a answers" for="a"></label>
					</div>
					<div class="radio-button answer-container">
						<input type="radio" class="radio answer_b_in" id="b" name="answer" />
						<label class="answer_b answers" for="b"></label>
					</div>
					<div class="radio-button answer-container">
						<input type="radio" class="radio answer_c_in" id="c" name="answer" />
						<label class="answer_c answers" for="c"></label>
					</div>
					<div class="radio-button answer-container">
						<input type="radio" class="radio answer_d_in" id="d" name="answer" />
						<label class="answer_d answers" for="d"></label>
					</div>
				</div>
				<div class="submit-container">
					<button class="submit-btn font-md">Submit</button>
				</div>
				<div class="status">
					<div class="status-container">
						<div class="question-status font-lg correct"></div>
					</div>
				</div>
			</section>
			<section class="result-card">
				<div class="ts-container">
					<div class="result-title-container font-lg font-bold">Result Card</div>
					<div class="total-score font-lg"><span class="correct-answers">0 </span>/ <span class="total-questions">0</span></div>
				</div>
			</section>
		</main>
	</body>
</html>
